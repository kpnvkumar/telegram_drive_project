<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram Drive{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --accent: #ec4899;
            --accent-alt: #10b981;
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #f87171;
            --info: #06b6d4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Global animated background */
        body::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, transparent 70%);
            top: -300px;
            right: -200px;
            border-radius: 50%;
            animation: floatSlow 15s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
            bottom: -250px;
            left: -150px;
            border-radius: 50%;
            animation: floatSlow 18s ease-in-out infinite reverse;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes floatSlow {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(30px, -40px) scale(1.1);
                opacity: 1;
            }
        }
        
        /* Override Bootstrap with custom styles */
        .container,
        .container-fluid {
            position: relative;
            z-index: 1;
        }
        
        /* Custom card styling */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            color: var(--text-primary);
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .card-title {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        /* Custom button styling */
        .btn {
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1.5px solid var(--card-border);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
            color: var(--text-primary);
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%);
            box-shadow: 0 4px 12px rgba(248, 113, 113, 0.3);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(248, 113, 113, 0.4);
        }
        
        .btn-info {
            background: linear-gradient(135deg, var(--info) 0%, #0891b2 100%);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }
        
        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4);
        }
        
        .btn:active {
            transform: translateY(0) !important;
        }
        
        /* Custom form controls */
        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.08);
            border: 1.5px solid var(--card-border);
            border-radius: 12px;
            padding: 0.875rem 1.125rem;
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-control::placeholder {
            color: rgba(203, 213, 225, 0.4);
        }
        
        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.3);
            color: var(--text-primary);
            transform: translateY(-2px);
        }
        
        .form-control:hover:not(:focus),
        .form-select:hover:not(:focus) {
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            letter-spacing: 0.3px;
        }
        
        /* Custom alerts */
        .alert {
            border-radius: 12px;
            border: 1px solid;
            backdrop-filter: blur(10px);
            font-family: 'DM Sans', sans-serif;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: var(--success);
        }
        
        .alert-danger {
            background: rgba(248, 113, 113, 0.1);
            border-color: rgba(248, 113, 113, 0.3);
            color: var(--error);
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
            color: var(--warning);
        }
        
        .alert-info {
            background: rgba(6, 182, 212, 0.1);
            border-color: rgba(6, 182, 212, 0.3);
            color: var(--info);
        }
        
        /* Custom text colors */
        .text-primary {
            color: var(--primary-light) !important;
        }
        
        .text-secondary {
            color: var(--text-secondary) !important;
        }
        
        .text-success {
            color: var(--success) !important;
        }
        
        .text-danger {
            color: var(--error) !important;
        }
        
        .text-warning {
            color: var(--warning) !important;
        }
        
        .text-info {
            color: var(--info) !important;
        }
        
        .text-muted {
            color: var(--text-secondary) !important;
        }
        
        /* Custom links */
        a {
            color: var(--primary-light);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        a:hover {
            color: var(--primary);
        }
        
        /* Custom table styling */
        .table {
            color: var(--text-primary);
        }
        
        .table > :not(caption) > * > * {
            background-color: transparent;
            border-bottom-color: var(--card-border);
            color: var(--text-primary);
        }
        
        .table-hover > tbody > tr:hover > * {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        /* Custom badges */
        .badge {
            border-radius: 8px;
            padding: 0.375rem 0.75rem;
            font-weight: 600;
            font-size: 0.813rem;
        }
        
        /* Custom modal */
        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            border-bottom-color: var(--card-border);
        }
        
        .modal-footer {
            border-top-color: var(--card-border);
        }
        
        .modal-title {
            font-family: 'Syne', sans-serif;
            color: var(--text-primary);
        }
        
        .btn-close {
            filter: brightness(0) invert(1);
            opacity: 0.6;
        }
        
        .btn-close:hover {
            opacity: 1;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }
        
        /* Loading spinner */
        .spinner-border {
            border-color: var(--primary-light);
            border-right-color: transparent;
        }
        
        /* Smooth page transitions */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        body {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Navbar custom styling */
        .navbar {
            background: var(--card-bg) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--card-border);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .navbar-brand {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            color: var(--text-primary) !important;
        }
        
        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .nav-link:hover {
            color: var(--primary-light) !important;
        }
        
        /* Dropdown custom styling */
        .dropdown-menu {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .dropdown-item {
            color: var(--text-primary);
            transition: all 0.2s;
        }
        
        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        /* Breadcrumb custom styling */
        .breadcrumb {
            background: transparent;
            padding: 0;
        }
        
        .breadcrumb-item {
            color: var(--text-secondary);
        }
        
        .breadcrumb-item.active {
            color: var(--text-primary);
        }
        
        .breadcrumb-item + .breadcrumb-item::before {
            color: var(--text-secondary);
        }
        
        /* Progress bar custom styling */
        .progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
        }
        
        /* Pagination custom styling */
        .pagination .page-link {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            margin: 0 0.25rem;
            border-radius: 8px;
        }
        
        .pagination .page-link:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
            color: var(--text-primary);
        }
        
        .pagination .page-item.active .page-link {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-color: transparent;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
